<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Slider de Iagens</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
<link rel='stylesheet' type='text/css' media='screen' href='css/anim.css'>
</head>
<body>

<main>
<section>
<h1>Slider de Iagens</h1>

<!--Container dos slider-->
<article class="content">
<article class="slides">
<input type="radio"  name="slide" id="slide1" checked>
<input type="radio" name="slide" id="slide2">
<input type="radio" name="slide" id="slide3">
<input type="radio" name="slide" id="slide4">
<input type="radio" name="slide" id="slide5">

<!--Container das imagens do slider-->
<figure class="slide s1">
<img src="assets/img/slider/Slider1.png" class="imgSlider">
</figure>
    
<figure class="slide">
<img src="assets/img/slider/Slider2.png" class="imgSlider">
</figure>

<figure class="slide">
<img src="assets/img/slider/Slider3.png" class="imgSlider">
</figure>
    
<figure class="slide">
<img src="assets/img/slider/Slider4.png" class="imgSlider">
</figure>
    
<figure class="slide">
<img src="assets/img/slider/Slider5.png" class="imgSlider">
</figure>

</article>
</article>

<!--Animações-->
<figure class="animation2"></figure>
<figure class="animation"></figure>

<!--Container das miniaturas-->
<div class="navegação">
<label class="miniaturaSlider" for="slide1"><img src="assets/img/miniatura/Min1.png" class="miniSlider"></label>
<label class="miniaturaSlider" for="slide2"><img src="assets/img/miniatura/Min2.png" class="miniSlider"></label>
<label class="miniaturaSlider" for="slide3"><img src="assets/img/miniatura/Min3.png" class="miniSlider"></label>
<label class="miniaturaSlider" for="slide4"><img src="assets/img/miniatura/Min4.png" class="miniSlider"></label>
<label class="miniaturaSlider" for="slide5"><img src="assets/img/miniatura/Min5.png" class="miniSlider"></label>
</div>

<h1>By: Jorge Marcelo</h1>

<!--Rodape e Redes Sociais-->
<footer>
<table>
<tr>
<td>
<button class="social" id="github">
<img src="assets/img/footer/github.png">
</button>
</td>
    
<td>
<button class="social" id="linkedin">
<img src="assets/img/footer/linkedin.png">
</button>
</td>
    
<td>
<button class="social" id="instagram">
<img src="assets/img/footer/insta.png">
</button>
</td>
    
<td>
<button class="social" id="threads">
<img src="assets/img/footer/threads.png">
</button>
</td>
</tr>
</table>
</footer>
</section>
</main>
    


<script src='js/script.js'></script>
</body>
</html>
